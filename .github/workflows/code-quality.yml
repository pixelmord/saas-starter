name: Code Quality Checks

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  quality:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 20.x # Use a specific LTS version

    - name: Set up pnpm
      uses: pnpm/action-setup@v4
      with:
        version: 9.15.9 # Specify pnpm version if needed

    - name: Install dependencies
      run: pnpm install

    - name: Run Linter (ESLint)
      run: pnpm lint # Assumes you have a pnpm script named 'lint'

    # Optional: Add a formatter check if you use one (e.g., Prettier)
    # - name: Check Formatting (Prettier)
    #   run: pnpm format:check # Assumes a pnpm script named 'format:check'