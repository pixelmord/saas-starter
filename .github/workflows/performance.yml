name: Performance Monitoring (Lighthouse CI)

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  lighthouse:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x

      - name: Set up pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 8

      - name: Install dependencies
        run: pnpm install

      - name: Build project
        run: pnpm build # Assumes you have a 'build' script

      - name: Install Lighthouse CI Globally
        run: pnpm add -g @lhci/cli@^0.13 # Install specific version or use latest

      - name: Run Lighthouse CI
        run: lhci autorun
        env:
          # Set LHCI_GITHUB_TOKEN if you want status checks/comments on PRs
          LHCI_GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          # Set LHCI_SERVER_BASE_URL and LHCI_TOKEN if uploading to a private LHCI server
          # LHCI_SERVER_BASE_URL: ${{ secrets.LHCI_SERVER_BASE_URL }}
          # LHCI_TOKEN: ${{ secrets.LHCI_TOKEN }}
          # Set LHCI_GITHUB_APP_TOKEN if using the GitHub App integration
          # LHCI_GITHUB_APP_TOKEN: ${{ secrets.LHCI_GITHUB_APP_TOKEN }}
          NODE_ENV: production

      # Optional: Upload results as artifact if not using an LHCI server
